<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <link href="src/css/style.css" rel="stylesheet">
    <link href="http://www.jqueryscript.net/demo/Create-A-Flipping-Modal-Window-with-jQuery-CSS3-Adaptive-Modal/adaptive-modal.css" rel="stylesheet">
    <script src="src/js/flip.js"></script>
    <script src="src/js/questions.js"></script>
    <script src="src/js/jquery-handlebars-1.1.4.min.js"></script>
    <script src="src/js/jquery.animateNumber.min.js"></script>
    <script src="http://www.jqueryscript.net/demo/Create-A-Flipping-Modal-Window-with-jQuery-CSS3-Adaptive-Modal/jquery.adaptive-modal.js"></script>
    <title>The play!</title>
</head>
<body>
<div id = 'content'></div>
<div id = 'score'>0</div>

<script type="text/javascript">
    Handlebars.registerHelper("debug", function(optionalValue) {
        console.log("Current Context");
        console.log("====================");
        console.log(this);

        if (optionalValue) {
            console.log("Value");
            console.log("====================");
            console.log(optionalValue);
        }
    });
    $('#content').render('template', questions);

    SCORE_STEP = 15;
    $(document).ready(function(){
        setTimeout(function(){

            $(".card").flip({
                trigger: "hover"
            });
            $("[data-toggle='adaptive-modal']").adaptiveModal();

            $(document.body).on('click', '.check', function() {
                $(this).parent().find('.answers input').each(function(i, el){
                    $(el).parent().addClass($(el).data('correct')==true ? 'right' : 'wrong');
                });

                if($(this).parent().find('.answers input:checked').data('correct')==true)
                    incScore(SCORE_STEP);

                $(this).hide();
                $('#' + $(this).data('parent')).addClass('passed').find('.am-btn').hide();
            });

        }, 100)

    });

    function incScore(val){
        var score = $('#score'), number = parseInt(score.text()) + val;
        score.animateNumber({ number: number  }).prop('number', number);
    }

</script>
</body>
</html>
