<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <script src="src/js/jquery.min.js"></script>
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/adaptive-modal.css" rel="stylesheet">
    <script src="src/js/flip.js"></script>
    <script src="src/js/questions.js"></script>
    <script src="src/js/jquery-handlebars-1.1.4.min.js"></script>
    <script src="src/js/jquery.animateNumber.min.js"></script>
    <script src="src/js/jquery.adaptive-modal.js"></script>
    <title>The play!</title>
</head>
<body>
<div id = 'content'></div>
<div id = 'players' class = 'players_panel'></div>

<script type="text/javascript">
    SCORE_STEP = 15;
    MAX_PLAYERS = 3;

    initHandlebars();
    initPlayers();

    $(document).ready(function(){
        setTimeout(function(){
            var playerEl = $('.player .name');

            $(".card").flip({
                trigger: "hover"
            });
            $("[data-toggle='adaptive-modal']").adaptiveModal();

            $(document.body).on('click', '.check', function() {
                $(this).parent().find('.answers input').each(function(i, el){
                    $(el).parent().addClass($(el).data('correct')==true ? 'right' : 'wrong');
                });

                if($(this).parent().find('.answers input:checked').data('correct')==true)
                    incScore(SCORE_STEP);

                $(this).hide();
                $('#' + $(this).data('parent')).addClass('passed').find('.am-btn').hide();
            });

            playerEl.dblclick(function(){
                $(this).prop('contenteditable', true);
            });
            playerEl.keypress(function(e){
                if (e.which == 13) {
                    $(this).prop('contenteditable', false);
                }
            });
            playerEl.blur(function(){
                $(this).prop('contenteditable', false);
            });
            $('.player').click(function(){
                changePlayer(this)
            });


        }, 100)

    });

    function incScore(val){
        var score = $('#' + window.player + ' .score'), number = parseInt(score.text()) + val;
        score.animateNumber({ number: number  }).prop('number', number);
    }

    function initPlayers(){
        var container = $('#players');
        container.empty();
        for (i = 1; i < MAX_PLAYERS+1; i++) {
            container.append('<div id = "player' + i + '" class = "player">' +
                    '<span class = "name">Player' +  i + '</span>:' +
                    '<span class = "score">0</span>' +
                '</div>')
        }
        changePlayer(container.children(":first"))

    }
    function changePlayer(player){
        $('.player').removeClass('active');
        $(player).addClass('active');
        window.player = $(player).prop('id');
    }
    function initScore(){}


    function initHandlebars(){
        Handlebars.registerHelper("debug", function(optionalValue) {
            console.log("Current Context");
            console.log("====================");
            console.log(this);

            if (optionalValue) {
                console.log("Value");
                console.log("====================");
                console.log(optionalValue);
            }
        });
        $('#content').render('template', questions);
    }

</script>
</body>
</html>
